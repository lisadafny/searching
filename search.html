<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CATS</title>
    <link rel="stylesheet" href="search.css" } />

    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/128/1864/1864514.png"
    />
  </head>
  <body>
    <div id="container">
      <div id="divbgd"></div>
      <div id="divtext">
        <h1>search</h1>
        <form
          action="https://www.reddit.com/search"
          target="_blank"
          id="redditForm"
        >
          <label>
            Search Reddit
            <input
              type="text"
              name="q"
              placeholder="Look on Reddit"
              id="reddit"
            />
            <button id="buttonReddit">&#x260C;</button>
          </label>
        </form>
        <form
          action="https://www.google.com/search"
          target="_blank"
          id="googleForm"
        >
          <label>
            Search Google
            <input
              type="text"
              name="q"
              placeholder="Look on Google"
              id="google"
            />
            <button id="buttonGoogle">&#x260C;</button>
          </label>
        </form>
        <form
          action="https://www.youtube.com/results?"
          target="_blank"
          id="youtubeForm"
        >
          <label>
            Search Youtube
            <input
              type="text"
              name="search_query"
              placeholder="Look on Youtube"
              id="youtube"
            />
            <button id="buttonYoutube">&#x260C;</button>
          </label>
        </form>
      </div>
    </div>
    <script src="search.js"></script>
  </body>
</html>
